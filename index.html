<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
</head>
<body>

    <div id="main">
        <div id="grid-this">    
            <div id="con-left">
                <img src="./imgs/Free Vector Login Form-ai.jpg" />
            </div>
            <div id="con-right">
                <form>
                    <lable>
                        <div class="lab-left">
                            Name
                        </div>
                        <div class="lab-right">
                            <input type="text" placeholder="Luke Skywalker" />
                        </div>
                    </lable>
                    
                    <label>
                        <div class="lab-left">
                            Gender
                        </div>
                        <div class="lab-right">
                            <div class="male-btn">
                                <span class="material-symbols-outlined">
                                    male
                                </span>
                            </div>
                            Male
                            <div class="female-btn">
                                <span class="material-symbols-outlined">
                                    female
                                </span>
                            </div>
                            Female
                        </div>
                    </label>
                    <label>
                        <div class="lab-left">
                            Date of birth
                        </div>
                        <div class="lab-right">
                            <input type="date" />
                        </div>
                    </label>
                    <label>
                        <div class="lab-left">
                            Email
                        </div>
                        <div class="lab-right">
                            <input type="email" placeholder="Lukeskywalker@gmail.com"/>
                        </div>
                    </label>
                    <label>
                        <div class="lab-left">
                            City
                        </div>
                        <div class="lab-right">
                            <input type="text" placeholder="Moisture farm" />
                        </div>
                    </label>
                    <label>
                        <div class="lab-left">
                            Country
                        </div>
                        <div class="lab-right">
                            <input type="text" placeholder="tatooine" />
                        </div>
                    </label>
                    <label>
                        <div class="lab-left">
                            subscripiton
                        </div>
                        <div class="lab-right">
                            <a href="#" class="bronze">Bronze</a>
                            <a href="#" class="silver">Silver</a>
                            <a href="#" class="gold">Gold</a>
                        </div>
                    </label>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
